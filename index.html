<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comment Remover</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Comment Remover</h1>
        <textarea id="inputCode" placeholder="Paste your code here..."></textarea>
        <div class="buttons-container">
            <button id="resetButton" onclick="resetForm()">Reset</button>
            <button id="commitButton" onclick="removeComments()">Commit & Remove Comments</button>
        </div>
        <div class="result-container">
            <textarea id="outputCode" readonly></textarea>
            <button id="copyButton" onclick="copyToClipboard()">Copy Code</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
